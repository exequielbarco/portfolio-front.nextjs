name: Build & Push Frontend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/portfolio-front.nextjs:latest
            ghcr.io/${{ github.repository_owner }}/portfolio-front.nextjs:${{ github.sha }}
          cache-from: type=gha,scope=portfolio-front
          cache-to: type=gha,scope=portfolio-front,mode=max
        
      - name: Notify infra repo
        env:
          GH_TOKEN: ${{ secrets.INFRA_REPO_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN" \
            https://api.github.com/repos/exequielbarco/portfolio-infra/dispatches \
            -d '{"event_type":"deploy","client_payload":{"service":"frontend"}}'